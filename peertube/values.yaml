# Default values for peertube.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: chocobozzz/peertube
  tag: production-stretch
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9000

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - peertube.domain.fr
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  existingClaim: pvc-peertube

environment:
  hostname: peertube.domain.fr
  http: 80
  httpsEnabled: false
  dbHostname: postgresql
  dbUser: peertube
  dbPassword: peertubesuperpass
  redisHostname: redis
  smtpUser:
  smtpPassword:
  smtpHostname:
  smtpPort:
  smtpFrom: noreply@peertube.domain.tld
  smtpTls:
  admin: admin@domain.tld
  signup: false
  transcoding: false
  # Add trustProxy as list eg: 127.0.0.1,192.168.1.0/24
  trustProxy: "127.0.0.1"

postgresql:
  postgresUser: peertube
  postgresDatabase: peertube
  postgresPassword: peertubesuperpass
  persistence:
    enabled: true
    existingClaim: pvc-postgres
    subPath: ""

redis:
  usePassword: false
  password: peertube
  master:
    persistence:
      enabled: true
      path: /data
  persistence:
    enabled: true
    existingClaim: pvc-redis
